<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <img src="/assets/images/logo.png" alt="">
    <div id="login_form">
        <div id="tlogo"></div>
        <div class="form_" id="login">
            <form class="layui-form" id="form_login" action="">
                <div class="layui-form-item">
                    <input value="565854" type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input value="123123" type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item">
                    <a id="go_reg" href="javastrip:?">去注册</a>
                </div>
            </form>
        </div>

        <div class="form_" id="reg" style="display: none;">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item">
                    <a id="go_login" href="javastript:;">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxprefilter.js"></script>
    <script src="/assets/js/login.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
</body>

</html>
